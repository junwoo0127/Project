{% extends 'base.html' %}

{% block body %}  
  <h1><b>NEW</b></h1>
  <hr>
  <form action="{% url 'movies:create' %}" method="POST">
    {% csrf_token %}
    <label for="title">TITLE</label>
    <input type="text" id="title" name="title" autofocus>
    <br>
    <label for="audience">AUDIENCE</label>
    <input type="number" id="audience" name="audience">
    <br>
    <label for="release_date">RELEASE_DATE</label>
    <input type="date" id="release_date" name="release_date">
    <br>
    <label for="genre">GENRE</label>
    <select name="genre" id="genre">
      <option value="">장르를 고르시오.</option>
      <option value="코미디">코미디</option>
      <option value="액션">액션</option>
      <option value="스릴러">스릴러</option>
      <option value="로맨스">로맨스</option>
      <option value="공포">공포</option>
      <option value="SF">SF</option>
    </select>
    <br>
    <label for="score">SCORE</label>
    <input type="number" min="0" max="10" step="0.5" id="score" name="score">
    <br>
    <label for="poster_url">POSTER_URL</label>
    <input type="url" id="poster_url" name="poster_url">
    <br>
    <label for="description">DESCRIPTION</label>
    <textarea name="description" id="description" cols="30" rows="3"></textarea>
    <br>
    <input type="submit" value="Submit">
  </form>
  <hr>
  <a href="{% url 'movies:index' %}">BACK</a> 
{% endblock body %}
